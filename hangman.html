<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hangman Game with Custom Words</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #333;
  }
  .game-container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 90%;
  }
  h1, h2 {
    color: #4a4a4a;
    margin-bottom: 1rem;
  }
  #word-display {
    font-size: 2.5rem;
    margin-bottom: 1.5rem;
    letter-spacing: 0.5rem;
    font-weight: bold;
    color: #3a3a3a;
  }
  #hangman-drawing {
    width: 200px;
    height: 250px;
    margin: 0 auto 1.5rem;
  }
  input[type="text"] {
    font-size: 1.2rem;
    padding: 0.5rem;
    margin-right: 0.5rem;
    border: 2px solid #764ba2;
    border-radius: 5px;
  }
#guess-input {
    width: 2rem;
    text-align: center;
  }
  #custom-word-input {
    width: 200px;
  }
  .button {
    font-size: 1rem;
    padding: 0.7rem 1.2rem;
    background-color: #667eea;
    color: white;
    border: none;
    cursor: pointer;
    margin: 0.5rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #5a6ecd;
  }
  #restart-button {
    background-color: #f44336;
  }
  #restart-button:hover {
    background-color: #d32f2f;
  }
  #message {
    margin-top: 1rem;
    font-weight: bold;
    color: #4a4a4a;
  }
  #used-letters {
    margin-top: 1rem;
    color: #666;
  }
  #win-streak {
    font-size: 1.2rem;
    margin-top: 1rem;
    color: #4a4a4a;
    font-weight: bold;
  }
